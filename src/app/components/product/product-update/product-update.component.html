<ion-card>
  <ion-card-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-card-title>Atualizar Produto</ion-card-title>
      <ion-card-subtitle>Preencha o formulario para cadastrar o produto</ion-card-subtitle>
    </ion-toolbar>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)]="product.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Pre√ßo (RS)</ion-label>
      <ion-input type="number" [(ngModel)]="product.price" name="price"></ion-input>
    </ion-item>
    <section class="full-width">
      <ion-button (click)="updateProduct()" expand="full" color="success">
        Salvar
      </ion-button>
      <ion-button (click)="cancel()" expand="full" color="danger">
        Cancelar
      </ion-button>
    </section>
  </ion-card-content>
</ion-card>
